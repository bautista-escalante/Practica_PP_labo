<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <script src="verificarFormulario.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form id="formulario" method="post">
        <fieldset>
            
            <legend>formulario ABM</legend>
            <div>
                <label for="id">id: </label>
                <input type="number" id="id" name="id" required>
                
            </div>
            <div>
                <label for="nombre">nombre: </label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">apellido: </label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="edad">edad: </label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div>
                <label for="sueldo">sueldo: </label>
                <input id="sueldo" type="text" name="sueldo">
            </div>
            <div>
                <label for="ventas">ventas: </label>
                <input id="ventas" type="number" name="ventas">
            </div>
            <div>
                <label for="compras">compras: </label>
                <input id="compras" type="number" name="compras">
            </div>
            <div>
                <label for="numero">numero: </label>
                <input id="numero" type="number" name="numero">
            </div>
            <div>
                <button onclick="">enviar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
